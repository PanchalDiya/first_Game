<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Buliding</title>
    <link rel="stylesheet" href="stylechp9.css">
</head>
<body>
    <!-- create a game : stone , paper & scissores -->
    <h1>Rock paper scissores </h1>
    <div class="choices">
        
        <div class="choice" id="rock">
            <img src="rock.png" alt="rock img">
        </div>

        <div class="choice" id="paper">
            <img src="paper.png" alt="paper img">
        </div>

        <div class="choice" id="scissores">
            <img src="scissors.png" alt="scissores img">
        </div>

    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    
    <script src="chp-9.js"></script>
</body>
</html>
